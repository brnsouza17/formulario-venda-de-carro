<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h2>Cadastre seu veículo para vender mais rápido!</h2>
    </header>

    <main>

      <form action="database.php">
        
        <div class="header-form">
          <p>formulário</p>
        </div>
        
        <div class="body-form">

          <h1>Venda fácil seu carro!</h1>
          <p>Descreva as características e marque os opcionais que ele possui</p>

          <div class="box-input">
            <label for="title">Título do anúncio <span>*</span></label>
            <input type="text" name="title" placeholder="Um título para anunciar seu carro" required>
          </div>

          <div class="box-input">
            <label for="price">Preço <span>*</span></label>
            <input type="number" name="price" placeholder="Defina o preço" required>
          </div>

          <div class="box-input">
            <label for="description">Descrição <span>*</span></label>
            <textarea name="description" placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão" required></textarea>
          </div>

          <div class="box-input">
            <label for="brand">Marca <span>*</span></label>
            <input type="text" name="brand" placeholder="Digite a marca do veículo" required>
          </div>

          <div class="box-input">
            <label for="model">Modelo <span>*</span></label>
            <input type="text" name="model" placeholder="Digite o modelo do veículo" required>
          </div>

          <div class="box-input">
            <label for="km">Kilometragem <span>*</span></label>
            <input type="number" name="km" placeholder="Digite a kilometragem do veículo" required>
          </div>

          <div class="box-input">
            <label for="buy-date">Data de compra <span>*</span></label>
            <input type="date" name="buy-date" required>
          </div>

          <div>
            <label for="gear">Tipo de câmbio: <span>*</span></label>
            <div class="box-input-radio">
              <input type="radio" name="gear" id="manual" required>
              <label for="manual">Manual</label>
              <input type="radio" name="gear" id="auto">
              <label for="auto">Automático</label>
            </div>
          </div>

          <div>

            <label for="optionals[]">Opcionais</label>

              <div class="checkbox-form">
                <ul>
                  <li>
                    <input type="checkbox" name="optionals[]" id="airbag">
                    <label for="airbag">Airbag</label>
                  </li>
                  <li>
                    <input type="checkbox" name="optionals[]" id="alarm">
                    <label for="alarm">Alarme</label>
                  </li>
                  <li>
                    <input type="checkbox" name="optionals[]" id="ac">
                    <label for="ac">Ar Condicionado</label>
                  </li>
                  <li>
                    <input type="checkbox" name="optionals[]" id="reverse_camera">
                    <label for="reverse_camera">Câmera de Ré</label>
                  </li>
                </ul>
                <ul>
                  <li>
                    <input type="checkbox" name="optionals[]" id="lane_assist">
                    <label for="lane_assist">Assitente de Pista</label>
                  </li>
                  <li>
                    <input type="checkbox" name="optionals[]" id="keyless_start">
                    <label for="keyless_start">Partida Keyless</label>
                  </li>
                  <li>
                    <input type="checkbox" name="optionals[]" id="smartphone">
                    <label for="smartphone">Integração com Celular</label>
                  </li>
                  <li>
                    <input type="checkbox" name="optionals[]" id="leather_seat">
                    <label for="leather_seat">Banco de Couro</label>
                  </li>
                </ul>
              </div>

            </div>

            <div class="box-input">
              <label for="photos">Fotos do carro: <span>*</span></label>
              <input type="file" multiple accept="image/png image/jpg" required>
            </div>

            <div>
              <input type="submit" value="enviar" class="submit-btn">
            </div>

          </div>

        </div>

      </form>

  </main>

  </body>
</html>
